<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css" />
    <title>Login / Register</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Log In</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required />
                    </div>
                    <a href="#" class="href">I forgot my password :(</a>
                    <input type="submit" value="Log In" class="btn solid" />
                </form>
                <form action="#" class="sign-up-form" id="registration-form">
                    <h2 class="title">Register</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="First and Last Name" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="text" placeholder="Phone" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required />
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input placeholder="Bio" required/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Associated Startup Name" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Position/Title in Startup" />
                    </div>
                    <h3>Do you want to start as a Startup?</h3>
                    <div>
                        <input type="checkbox" id="startup" name="role" value="startup" />
                        <label for="startup">Startup</label>
                    </div>
    
           
                    <button type="submit" id="complete-registration" class="btn">Complete Registration</button>                    
                
                
                 
                 
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Don't have an account?</h3>
                    <p>
                        After registering, you can benefit from many services in our store..
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Register
                    </button>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Have an account?</h3>
                    <p>
                        You must log in to order products from our store.
                        Hurry to log in..
                    </p>
                 <a href="home.html">  <button class="btn transparent" id="sign-in-btn">
                        Log In
                    </button></a> 
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('startup').addEventListener('change', function() {
            if (this.checked) {
                // Redirect to the startup profile completion page
                window.location.href = 'user.html'; // Change this to your actual URL
            }
        });

        document.getElementById('complete-registration').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Redirect to the home page
            window.location.href = 'home.html'; // Change this to your actual URL
        });
    </script>
    <script src="signup.js"></script>
</body>
</html>
